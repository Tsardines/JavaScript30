<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

<script>

const pressed = [],
  secretCode = 'geralt';

window.addEventListener('keyup', (e) => {
  pressed.push(e.key); // push key event into the pressed arr
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length) // starts from the back

  if(pressed.join('') // joins into a string
    .includes(secretCode)) { // 'geralt', in that order
      cornify_add();
      console.log('ding ding')
  }
  console.log(pressed);
})

</script>
</body>
</html>
